<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <canvas id="myCanvas" width="500px;" height="300px;" style="border: 1px solid;">



  </canvas>

</body>

</html>

<script>
  // vẽ hình tròn
  let canvas = document.getElementById("myCanvas");
  let ctx = canvas.getContext("2d");
  ctx.beginPath();
  ctx.arc(250, 150, 100, 0, 2 * Math.PI);
  

  // Vẽ HCN
  ctx.fillStyle = "blue";
  ctx.fillRect(10, 10, 150, 80); // 10, 10: là tọa độ điểm trên bên trái HCN

  // Vẽ chữ
  ctx.font = "30px Arial";
  ctx.fillText("CodeGym", 100, 200);
  // Vẽ đoạn thẳng

  ctx.moveTo(0, 100);
  ctx.lineTo(500, 100);

  ctx.moveTo(0, 150); // vẽ đường thẳng song song
  ctx.lineTo(500, 150);


  ctx.stroke();
  
</script>
